<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid" id="start-page">
        <div class="row" style="height: 100vh;">
            <div class="col h-100 d-flex flex-column justify-content-center align-items-center">
                <div class="font-weight-bold" style="font-size: 1.5rem;" id="selected-time"></div><span>min</span>
                <div class="my-3 w-75">
                    <label for="time-input" class="form-label">Select time</label>
                    <input type="range" class="form-range" id="time-input" min="1" max="10" value="1">
                </div>
                <button class="btn btn-outline-primary my-2" id="start-button">Start</button>
            </div>
            <div class="col h-100">
                <div id="plot-div">
                    <table id="data-table"></table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid bg-dark d-none" id="exercise-page">
        <div class="row" style="height: 100vh;">
            <div class="col h-100 d-flex justify-content-center align-items-center">
                <div class="text-danger border border-danger px-2 py-1 mx-3" style="font-size: 0.75rem;" id="c-1">C</div>
                <div class="text-danger border border-danger px-2 py-1 mx-3" style="font-size: 0.75rem;" id="c-2">C</div>
                <div class="text-danger border border-danger px-2 py-1 mx-3" style="font-size: 0.75rem;" id="c-3">C</div>
                <div class="text-danger border border-danger px-2 py-1 mx-3" style="font-size: 0.75rem;" id="c-4">C</div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
